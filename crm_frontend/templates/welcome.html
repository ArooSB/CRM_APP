<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRM</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>CRM Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="container">
        <h2>Welcome to the CRM Dashboard</h2>
        <nav>
            <a href="/customers">Customers</a>
            <a href="/workers">Workers</a>
            <a href="/sales_leads">Sales Leads</a>
            <a href="/interactions">Interactions</a>
            <a href="/support_tickets">Support Tickets</a>
            <a href="/analytics">Analytics</a>
        </nav>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userName'); // Clear the username from local storage
            window.location.href = '/'; // Redirect to the login page
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            if (userName) {
                const welcomeMessage = document.createElement('p');
                welcomeMessage.innerText = `Welcome, ${userName}!`;
                document.querySelector('.container').appendChild(welcomeMessage);
            }

            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    <script src="/js/scripts.js"></script>
</body>
</html>
