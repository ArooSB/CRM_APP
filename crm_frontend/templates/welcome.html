<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logout-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0056b3;
        }

        nav a.active {
            font-weight: bold;
            color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRM Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="container">
        <h2>Welcome to the CRM Dashboard</h2>
        <nav>
            <a href="/customers">Customers</a>
            <a href="/workers">Workers</a>
            <a href="/sales_leads">Sales Leads</a>
            <a href="/interactions">Interactions</a>
            <a href="/support_tickets">Support Tickets</a>
            <a href="/analytics">Analytics</a>
        </nav>
    </div>
    <footer>
        <p>&copy; 2024 CRM System</p>
    </footer>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userName'); // Clear the username from local storage
            window.location.href = '/'; // Redirect to the login page
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            if (userName) {
                const welcomeMessage = document.createElement('p');
                welcomeMessage.innerText = `Welcome, ${userName}!`;
                welcomeMessage.style.fontSize = '1.2em';
                document.querySelector('.container').appendChild(welcomeMessage);
            }

            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
