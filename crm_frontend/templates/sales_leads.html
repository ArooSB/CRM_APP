<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales Leads</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Sales Leads Management</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/customers">Manage Customers</a>
            <a href="/interactions">Manage Interactions</a>
            <a href="/support_tickets">Manage Support Tickets</a>
            <a href="/analytics">Analytics</a>
            <a href="/workers">Manage Workers</a>
        </nav>
    </header>

    <main>
        <div class="form-group">
            <h3>Create New Sales Lead</h3>
            <input type="text" id="customer-id" placeholder="Customer ID" required>
            <select id="lead-status">
                <option value="New">New</option>
                <option value="In Progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select>
            <button id="create-lead">Create Sales Lead</button>
        </div>

        <h3>Sales Leads List</h3>
        <table id="leads-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </main>
</body>
</html>
