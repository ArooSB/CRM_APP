<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Customer Management</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/sales_leads">Manage Sales Leads</a>
            <a href="/interactions">Manage Interactions</a>
            <a href="/support_tickets">Manage Support Tickets</a>
            <a href="/analytics">Analytics</a>
            <a href="/workers">Manage Workers</a>
        </nav>
    </header>

    <main>
        <div id="search-form">
            <input type="text" id="search" placeholder="Search by name or email">
            <button id="search-button">Search</button>
        </div>

        <div class="form-group">
            <h3>Create New Customer</h3>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone">
            <input type="text" id="company" placeholder="Company">
            <input type="text" id="address" placeholder="Address">
            <button id="create-customer">Create Customer</button>
        </div>

        <h3>Customers List</h3>
        <table id="customers-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </main>
</body>
</html>
