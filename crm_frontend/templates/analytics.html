<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - CRM</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Analytics</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="container">
        <h2>Analytics List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer ID</th>
                    <th>Worker ID</th>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="analytics-table">
                <!-- Data will be loaded here -->
            </tbody>
        </table>

        <h3>Add New Analytics</h3>
        <form id="analytics-form">
            <input type="number" id="customer_id" placeholder="Customer ID" required>
            <input type="number" id="worker_id" placeholder="Worker ID">
            <input type="text" id="metric_name" placeholder="Metric Name" required>
            <input type="number" id="metric_value" placeholder="Metric Value" required>
            <input type="date" id="period_start_date" placeholder="Period Start Date">
            <input type="date" id="period_end_date" placeholder="Period End Date">
            <button type="submit">Add Analytics</button>
        </form>
    </div>
    <script>
        fetchData('/analytics', 'analytics-table');

        // Add event listener for the form
        document.getElementById('analytics-form').addEventListener('submit', function (event) {
            event.preventDefault();
            addAnalytics();
        });

        function addAnalytics() {
            const data = {
                customer_id: document.getElementById('customer_id').value,
                worker_id: document.getElementById('worker_id').value,
                metric_name: document.getElementById('metric_name').value,
                metric_value: document.getElementById('metric_value').value,
                period_start_date: document.getElementById('period_start_date').value,
                period_end_date: document.getElementById('period_end_date').value
            };

            fetch('/analytics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert('Analytics added successfully!');
                fetchData('/analytics', 'analytics-table'); // Refresh the table
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
    <script src="/js/scripts.js"></script>
</body>
</html>
