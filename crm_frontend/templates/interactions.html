<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Interactions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Customer Interactions</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/customers">Manage Customers</a>
            <a href="/sales_leads">Manage Sales Leads</a>
            <a href="/support_tickets">Manage Support Tickets</a>
            <a href="/analytics">Analytics</a>
            <a href="/workers">Manage Workers</a>
        </nav>
    </header>

    <main>
        <div class="form-group">
            <h3>Log New Interaction</h3>
            <input type="text" id="customer-id" placeholder="Customer ID" required>
            <textarea id="interaction-notes" placeholder="Interaction Notes" required></textarea>
            <button id="log-interaction">Log Interaction</button>
        </div>

        <h3>Interaction List</h3>
        <table id="interactions-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer ID</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </main>
</body>
</html>
