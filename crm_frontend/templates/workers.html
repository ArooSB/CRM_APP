<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers - CRM</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        #workerModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
        }
        #workerForm label {
            display: block;
            margin: 10px 0 5px;
        }
        #workerForm input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Workers</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="container">
        <h2>Workers List</h2>
        <button onclick="openAddWorkerModal()">Add Worker</button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="workers-table">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Worker Modal -->
    <div id="workerModal" style="display:none;">
        <div class="modal-content">
            <h3 id="modalTitle">Add Worker</h3>
            <form id="workerForm">
                <label for="workerName">Name:</label>
                <input type="text" id="workerName" required>
                <label for="workerEmail">Email:</label>
                <input type="email" id="workerEmail" required>
                <label for="workerPosition">Position:</label>
                <input type="text" id="workerPosition" required>
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let currentWorkerId = null;

        async function fetchData() {
            const response = await fetch('/workers');
            const data = await response.json();
            const tableBody = document.getElementById('workers-table');
            tableBody.innerHTML = '';

            data.workers.forEach(worker => {
                const row = `
                    <tr>
                        <td>${worker.id}</td>
                        <td>${worker.name}</td>
                        <td>${worker.email}</td>
                        <td>${worker.position}</td>
                        <td>
                            <button onclick="editWorker(${worker.id})">Edit</button>
                            <button onclick="deleteWorker(${worker.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function openAddWorkerModal() {
            currentWorkerId = null;
            document.getElementById('modalTitle').innerText = 'Add Worker';
            document.getElementById('workerName').value = '';
            document.getElementById('workerEmail').value = '';
            document.getElementById('workerPosition').value = '';
            document.getElementById('workerModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('workerModal').style.display = 'none';
        }

        function editWorker(workerId) {
            currentWorkerId = workerId;
            document.getElementById('modalTitle').innerText = 'Edit Worker';

            fetch(`/workers/${workerId}`)
                .then(response => response.json())
                .then(worker => {
                    document.getElementById('workerName').value = worker.name;
                    document.getElementById('workerEmail').value = worker.email;
                    document.getElementById('workerPosition').value = worker.position;
                    document.getElementById('workerModal').style.display = 'flex';
                });
        }

        function deleteWorker(workerId) {
            if (confirm('Are you sure you want to delete this worker?')) {
                fetch(`/workers/${workerId}`, { method: 'DELETE' })
                    .then(() => fetchData());
            }
        }

        document.getElementById('workerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('workerName').value;
            const email = document.getElementById('workerEmail').value;
            const position = document.getElementById('workerPosition').value;

            const method = currentWorkerId ? 'PUT' : 'POST';
            const url = currentWorkerId ? `/workers/${currentWorkerId}` : '/workers';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, position }),
            });

            if (response.ok) {
                fetchData();
                closeModal();
            } else {
                const error = await response.json();
                alert(error.message);
            }
        });

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
