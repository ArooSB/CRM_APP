<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Workers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Worker Management</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/customers">Manage Customers</a>
            <a href="/sales_leads">Manage Sales Leads</a>
            <a href="/interactions">Manage Interactions</a>
            <a href="/support_tickets">Manage Support Tickets</a>
            <a href="/analytics">Analytics</a>
        </nav>
    </header>

    <main>
        <div class="form-group">
            <h3>Add New Worker</h3>
            <input type="text" id="worker-name" placeholder="Name" required>
            <input type="email" id="worker-email" placeholder="Email" required>
            <input type="text" id="worker-position" placeholder="Position" required>
            <button id="create-worker">Add Worker</button>
        </div>

        <h3>Worker List</h3>
        <table id="workers-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </main>
</body>
</html>
