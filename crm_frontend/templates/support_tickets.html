<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Support Tickets</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Support Tickets</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/customers">Manage Customers</a>
            <a href="/sales_leads">Manage Sales Leads</a>
            <a href="/interactions">Manage Interactions</a>
            <a href="/analytics">Analytics</a>
            <a href="/workers">Manage Workers</a>
        </nav>
    </header>

    <main>
        <div class="form-group">
            <h3>Create New Support Ticket</h3>
            <input type="text" id="customer-id" placeholder="Customer ID" required>
            <textarea id="ticket-description" placeholder="Describe the issue" required></textarea>
            <select id="ticket-status">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select>
            <button id="create-ticket">Create Ticket</button>
        </div>

        <h3>Support Tickets List</h3>
        <table id="tickets-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer ID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>
    </main>
</body>
</html>
